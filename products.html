<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/products_page.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Raleway:wght@500;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="dash_body">
  <aside class="dash_sidebar glass">
    <div class="dash_brand">
      <img src="assets/Pawfessor_Logo.png" alt="Pawfessor Logo">
    </div>

    <nav class="dash_nav">
      <a class="dash_link" href="dashboard.html">
        <img class="dash_icon" src="assets/d_dashboard.png" alt="">
        <span>Dashboard</span>
      </a>

      <a class="dash_link" href="members.html">
        <img class="dash_icon" src="assets/d_profiles.png" alt="">
        <span>Members</span>
      </a>

      <a class="dash_link active" href="products.html">
        <img class="dash_icon" src="assets/d_carts.png" alt="">
        <span>Products</span>
      </a>

      <a class="dash_link" href="reports.html">
        <img class="dash_icon" src="assets/d_my_tasks.png" alt="">
        <span>Reports</span>
      </a>
    </nav>
  </aside>

  <main class="dash_main">
    <section class="fig_cards">
      <div class="fig_card glass">
        <div class="fig_label">Total Sales</div>
        <div class="fig_value" id="stat_sales">RM 661.01</div>
      </div>

      <div class="fig_card glass">
        <div class="fig_label">New Members</div>
        <div class="fig_value" id="stat_members">29</div>
      </div>

      <div class="fig_card glass">
        <div class="fig_label">Orders Today</div>
        <div class="fig_value" id="stat_orders">12</div>
      </div>
    </section>

    <section class="add_card glass" id="add_card" role="button" tabindex="0">
      <div class="add_icon">Ôºã</div>
      <div class="add_text">Add New Product</div>
    </section>

    <section class="prod_panel glass">
      <div class="prod_head">
        <div>
          <div class="prod_title">Existing Products</div>
        </div>

        <div class="prod_tools">
          <div class="prod_filter glass">
            <button class="chip active" data-filter="all" type="button">All</button>
            <button class="chip" data-filter="subscription" type="button">Subscriptions</button>
            <button class="chip" data-filter="mascot" type="button">Mascots</button>
          </div>

          <div class="prod_search glass">
            <span class="sicon">üîç</span>
            <input id="search" type="text" placeholder="Search product..." />
          </div>

          <button class="btn_add" id="btn_add" type="button">+ Add</button>
        </div>
      </div>

      <div class="prod_table_head">
        <div>Product</div>
        <div>Type</div>
        <div>Tier</div>
        <div class="right">Price</div>
        <div class="right">Actions</div>
      </div>

      <div id="prod_list" class="prod_list"></div>

      <div id="empty_state" class="prod_empty glass" style="display:none;">
        no products found
      </div>
    </section>
  </main>

  <div class="modal" id="modal">
    <div class="modal_card glass">
      <div class="modal_head">
        <div class="modal_title" id="modal_title">Product Details</div>
        <button class="modal_x glass" id="btn_close" type="button">‚úï</button>
      </div>

      <div class="modal_body">
        <label class="field">
          <span>Product Name</span>
          <input id="p_name" type="text" class="glass" placeholder="e.g. Pawfessor Bear" />
        </label>

        <div class="grid2">
          <label class="field">
            <span>Type</span>
            <select id="p_type" class="glass">
              <option value="subscription">subscription</option>
              <option value="mascot">mascot</option>
            </select>
          </label>

          <label class="field">
            <span>Tier</span>
            <select id="p_tier" class="glass">
              <option value="free">free</option>
              <option value="standard">standard</option>
              <option value="premium">premium</option>
            </select>
          </label>
        </div>

        <div class="grid2">
          <label class="field">
            <span>Price (RM)</span>
            <input id="p_price" type="number" step="0.01" min="0" class="glass" placeholder="e.g. 5.99" />
          </label>

          <label class="field">
            <span>Billing</span>
            <select id="p_billing" class="glass">
              <option value="one-time">one-time</option>
              <option value="monthly">monthly</option>
            </select>
          </label>
        </div>

        <label class="field">
          <span>Description</span>
          <textarea id="p_desc" class="glass textarea" placeholder="short notes about the product..."></textarea>
        </label>

        <div class="modal_note muted" id="modal_note" style="display:none;"></div>
      </div>

      <div class="modal_foot">
        <button class="glass" id="btn_cancel" type="button">Close</button>
        <button class="glass primary" id="btn_save" type="button">Save</button>
      </div>
    </div>
  </div>

  <script src="js/products_page.js"></script>
</body>
</html>
