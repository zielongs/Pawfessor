<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pawfessor | Receipt</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/receipt.css">
</head>

<body>

<!-- HEADER -->
<header class="receipt-header">
  <div class="receipt-logo">
    <img src="images/Pawfessor_Logo.png" alt="Pawfessor">
    <span>PAWFESSOR</span>
  </div>

  <nav class="receipt-nav">
    <a href="index.html">Home</a>
    <a href="pricing.html">Pricing</a>
    <a href="transaction-history.html">Transaction History</a>

    <div class="header-icons">
      <img src="images/h_add_to_cart.png">
      <img src="images/h_profiles.png">
    </div>
  </nav>
</header>

<!-- MAIN -->
<main class="receipt-main">

  <div class="receipt-box">

    <div class="success-icon">âœ“</div>

    <h2>Payment Success!</h2>
    <p class="success-text">Your payment was successful.</p>

    <div class="receipt-card">
      <div class="receipt-row">
        <span>Plan</span>
        <span id="receipt-plan">-</span>
      </div>

      <div class="receipt-row">
        <span>Amount</span>
        <span id="receipt-amount">RM0.00</span>
      </div>

      <div class="receipt-row">
        <span>Status</span>
        <span class="success-badge">Success</span>
      </div>

      <div class="receipt-row">
        <span>Payment Method</span>
        <span>Online Banking</span>
      </div>

      <div class="receipt-row">
        <span>Date</span>
        <span id="receipt-date"></span>
      </div>
    </div>

    <button class="share-btn">Share Receipt</button>
    <a href="index.html" class="back-btn">Back to Home</a>

  </div>

</main>

<script src="js/receipt.js"></script>
</body>
</html>
