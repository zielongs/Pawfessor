    Description:
     This page allows users to create and save new tasks including:
     - Task title
     - Subject & category selection
     - Due date
     - Priority
     - Additional notes
     - Reminder options (default, 1-hour, custom premium)
     
     Form submission is handled via add-task.js
     and data is stored in localStorage.
=================================================== -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add New Tasks Page</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Page-Specific Styles -->
    <link rel="stylesheet" href="css/add-tasks.css">
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" id="menuToggle">
        <img src="images/Dashboard/d_sidebar.png" width="40" height="40">
    </button>

    <div class="container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="images/Pawfessor_Logo.png" width="55" height="65">
            </div>
            <nav>
                <!-- Sidebar Menu Items -->
                <a href="dashboard-user.html" class="menu-item active">
                    <img src="images/Dashboard/d_dashboard.png" width="40" height="40">
                    <span>Dashboard</span>
                </a>
                <a href="tasks.html" class="menu-item">
                    <img src="images/Dashboard/d_my_tasks.png" width="40" height="40">
                    <span>My Tasks</span>
                </a>
                <a href="progress.html" class="menu-item">
                    <img src="images/Dashboard/d_progress.png" width="40" height="40">
                    <span>Progress</span>
                </a>
                <a href="store.html" class="menu-item">
                    <img src="images/Dashboard/d_mascot_store.png" width="40" height="40">
                    <span>Mascot Store</span>
                </a>
                <a href="subscriptions.html" class="menu-item">
                    <img src="images/Dashboard/d_subscriptions.png" width="40" height="40">
                    <span>Subscriptions</span>
                </a>
                <a href="carts.html" class="menu-item">
                    <img src="images/Dashboard/d_carts.png" width="40" height="40">
                    <span>Carts</span>
                </a>
                <a href="transaction-history.html" class="menu-item">
                    <img src="images/Dashboard/d_transaction_history.png" width="40" height="40">
                    <span>Transaction History</span>
                </a>
                <a href="profiles.html" class="menu-item">
                    <img src="images/Dashboard/d_profiles.png" width="40" height="40">
                    <span>Profiles</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header Section -->
            <header class="header">
                <div></div>
                <div class="header-icons">
                    <button class="icon-btn" id="notificationBtn">
                        <img src="images/bell_icon.png" width="40" height="40" alt="Notifications">
                    </button>
                    <button class="icon-btn" id="profileBtn">
                        <img src="images/h_profiles.png" width="55" height="50">
                    </button>
                </div>
            </header>

            <!-- Add Task Form Container -->
            <div class="form-container">
                <h1 class="form-title">ADD NEW TASKS</h1>

                <form id="addTaskForm">
                    <!-- Task Title -->
                    <div class="form-group">
                        <label class="form-label">Task title</label>
                        <input 
                            type="text" 
                            class="form-input" 
                            id="taskTitle"
                            placeholder="Enter task title"
                            required
                        >
                    </div>

                    <!-- Subject Selection -->
                    <div class="form-group">
                        <label class="form-label">Subject:</label>
                        <select class="form-select" id="taskSubject" required>
                            <option value="">Select subject</option>
                            <option value="Math">Math</option>
                            <option value="English">English</option>
                            <option value="Science">Science</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Physics">Physics</option>
                            <option value="Biology">Biology</option>
                            <option value="History">History</option>
                            <option value="Geography">Geography</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <!-- Category Selection -->
                    <div class="form-group">
                        <label class="form-label">Category:</label>
                        <select class="form-select" id="taskCategory" required>
                            <option value="">Select category</option>
                            <option value="Assignment">Assignment</option>
                            <option value="Exam">Exam</option>
                            <option value="Revision">Revision</option>
                            <option value="Project">Project</option>
                            <option value="Quiz">Quiz</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <!-- Due Date Picker -->
                    <div class="form-group">
                        <label class="form-label">Due Date:</label>
                        <input 
                            type="date" 
                            class="form-input" 
                            id="taskDueDate"
                            required
                        >
                    </div>

                    <!-- Priority Selection -->
                    <div class="form-group">
                        <label class="form-label">Priority:</label>
                        <select class="form-select" id="taskPriority" required>
                            <option value="">Select priority</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>

                    <!-- Additional Notes -->
                    <div class="form-group">
                        <label class="form-label">Additional Notes:</label>
                        <textarea 
                            class="form-textarea" 
                            id="taskNotes"
                            placeholder="Write notes"
                        ></textarea>
                    </div>

                    <!-- Reminder Options -->
                    <div class="reminder-section">
                        <div class="reminder-section-title">Reminder options</div>

                        <!-- Default Reminder -->
                        <div class="reminder-option">
                            <div class="reminder-label">
                                <span>Default reminder</span>
                                <span class="reminder-time">1 day before</span>
                            </div>
                            <div class="toggle-switch" id="toggleDefault">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>

                        <!-- 1 Hour Reminder -->
                        <div class="reminder-option">
                            <div class="reminder-label">
                                <span>1 hour reminder</span>
                            </div>
                            <div class="toggle-switch" id="toggleHour">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>

                        <!-- Custom Reminder (Premium Feature) -->
                        <div class="reminder-option locked" id="customReminderOption">
                            <div class="reminder-label">
                                <span>Custom reminder</span>
                                <span class="lock-icon">ðŸ”’</span>
                            </div>
                            <div class="toggle-switch locked" id="toggleCustom">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>

                        <!-- Premium Upgrade Message -->
                        <div class="premium-message" id="premiumMessage">
                            ðŸŒŸ Upgrade to <strong>Standard</strong> or <strong>Premium</strong> to unlock custom reminders! 
                            <a href="subscriptions.html">View Plans</a>
                        </div>
                    </div>

                    <!-- Form Buttons -->
                    <button type="submit" class="save-btn">SAVE TASK</button>
                    <button type="button" class="reset-btn">Reset</button>
                </form>
            </div>
        </main>
    </div>

    <!-- JavaScript Files -->
    <script src="js/security.js"></script>
    <script src="js/main.js"></script>
    <script src="js/add-task.js"></script>
</body>
</html>
