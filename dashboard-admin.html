<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>

  <link rel="stylesheet" href="css/style-admin.css">
  <link rel="stylesheet" href="css/dashboard_page.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Raleway:wght@500;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="dash_body">

  <aside class="dash_sidebar glass">
    <div class="dash_brand">
      <img src="images/Pawfessor_Logo.png" alt="Pawfessor Logo">
    </div>

    <nav class="dash_nav">
      <a class="dash_link active" href="dashboard-admin.html">
        <img class="dash_icon" src="images/Dashboard/d_dashboard.png" alt="">
        <span>Dashboard</span>
      </a>

      <a class="dash_link" href="members.html">
        <img class="dash_icon" src="images/Dashboard/d_profiles.png" alt="">
        <span>Members</span>
      </a>

      <a class="dash_link" href="products.html">
        <img class="dash_icon" src="images/Dashboard/d_carts.png" alt="">
        <span>Products</span>
      </a>

      <a class="dash_link" href="reports.html">
        <img class="dash_icon" src="images/Dashboard/d_my_tasks.png" alt="">
        <span>Reports</span>
      </a>
    </nav>
  </aside>

  <main class="dash_main">
    <h1 class="dash_greeting">Good Morning, <span>Admin</span> ☁️</h1>

    <section class="dash_cards">
      <div class="dash_card glass">
        <div class="dash_card_label">Total Sales</div>
        <div class="dash_card_value" id="stat_sales">RM 661.01</div>
      </div>

      <div class="dash_card glass">
        <div class="dash_card_label">New Members</div>
        <div class="dash_card_value" id="stat_members">29</div>
      </div>

      <div class="dash_card glass">
        <div class="dash_card_label">Orders Today</div>
        <div class="dash_card_value" id="stat_orders">12</div>
      </div>
    </section>

    <section class="dash_panel glass">
      <div class="dash_panel_head">
        <div>
          <div class="dash_panel_title">Latest Activity</div>
          <div class="dash_panel_sub">Sales overview</div>
        </div>
      </div>

      <div class="dash_chart_wrap">
        <svg class="sales_svg" viewBox="0 0 760 180" role="img" aria-label="Sales chart">
          <rect x="0" y="0" width="760" height="180" rx="16" class="svg_bg"></rect>
          <line x1="24" y1="156" x2="736" y2="156" class="svg_axis"></line>

          <polygon
            points="24,128 142.7,156 261.3,140 380,104 498.7,146 617.3,80 736,52 736,156 24,156"
            class="svg_fill"></polygon>

          <polyline
            points="24,128 142.7,156 261.3,140 380,104 498.7,146 617.3,80 736,52"
            class="svg_line"></polyline>

          <text x="24" y="174" text-anchor="middle" class="svg_lbl">Mon</text>
          <text x="142.7" y="174" text-anchor="middle" class="svg_lbl">Tue</text>
          <text x="261.3" y="174" text-anchor="middle" class="svg_lbl">Wed</text>
          <text x="380" y="174" text-anchor="middle" class="svg_lbl">Thu</text>
          <text x="498.7" y="174" text-anchor="middle" class="svg_lbl">Fri</text>
          <text x="617.3" y="174" text-anchor="middle" class="svg_lbl">Sat</text>
          <text x="736" y="174" text-anchor="middle" class="svg_lbl">Sun</text>
        </svg>
      </div>
    </section>

    <section class="dash_panel glass">
      <div class="dash_panel_head">
        <div class="dash_panel_title">Quick Actions</div>
      </div>

      <div class="dash_qalist" id="qa_list"></div>
    </section>
  </main>

  <script src="js/dashboard_page.js"></script>
</body>
</html>
