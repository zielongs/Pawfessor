         Description:
         - Allows users to edit their profile information
         - Form includes fields for:
           * First name and last name
           * Phone number with country flag
           * Gender selection
           * Date of birth
         - Displays current avatar with edit indicator
         - Shows current user ID and email (read-only)
         - Updates saved to localStorage on form submission
         ============================================ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - Pawfessor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/update-profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- ============================================
             SIDEBAR NAVIGATION
             --------------------------------------------
             Left sidebar containing app logo and 
             main navigation menu items
             ============================================ -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="images/Pawfessor_Logo.png" width="55" height="65" alt="Logo">
            </div>
            <nav>
                <a href="dashboard-user.html" class="menu-item"><img src="images/Dashboard/d_dashboard.png" width="40"><span>Dashboard</span></a>
                <a href="tasks.html" class="menu-item"><img src="images/Dashboard/d_my_tasks.png" width="40"><span>My Tasks</span></a>
                <a href="progress.html" class="menu-item"><img src="images/Dashboard/d_progress.png" width="40"><span>Progress</span></a>
                <a href="store.html" class="menu-item"><img src="images/Dashboard/d_mascot_store.png" width="40"><span>Mascot Store</span></a>
                <a href="subscriptions.html" class="menu-item"><img src="images/Dashboard/d_subscriptions.png" width="40"><span>Subscriptions</span></a>
                <a href="carts.html" class="menu-item"><img src="images/Dashboard/d_carts.png" width="40"><span>Carts</span></a>
                <a href="transaction-history.html" class="menu-item"><img src="images/Dashboard/d_transaction_history.png" width="40"><span>Transaction History</span></a>
                <a href="profiles.html" class="menu-item"><img src="images/Dashboard/d_profiles.png" width="40"><span>Profiles</span></a>
            </nav>
        </aside>

        <!-- ============================================
             MAIN CONTENT AREA
             ============================================ -->
        <main class="main-content update-profile-layout">
            <!-- ============================================
                 PROFILE SUMMARY SECTION
                 --------------------------------------------
                 Displays current user information at the top
                 - Avatar with edit pen indicator
                 - User ID/Name (YANA)
                 - Email address (read-only)
                 ============================================ -->
            <div class="profile-summary">
                <!-- Avatar with edit indicator -->
                <div class="avatar-wrapper">
                    <img src="images/h_profiles.png" alt="Avatar" class="main-avatar">
                    <span class="edit-pen">âœŽ</span>
                </div>
                
                <!-- Current user ID -->
                <h2 class="user-id">YANA</h2>
                
                <!-- Current email address -->
                <p class="user-email">yana2200@pawfessor.my</p>
            </div>

            <!-- ============================================
                 UPDATE PROFILE FORM
                 --------------------------------------------
                 Form for editing user profile information
                 All fields are optional and can be updated
                 ============================================ -->
            <form class="update-form" id="updateProfileForm">
                <!-- First Name input field -->
                <input type="text" id="firstNameInput" placeholder="What's your first name?" class="form-input">
                
                <!-- Last Name input field -->
                <input type="text" id="lastNameInput" placeholder="And your last name?" class="form-input">
                
                <!-- Phone Number input with country flag -->
                <div class="phone-input-container">
                    <div class="flag-box">
                        <img src="images/flag_profile.png" width="32" height="15" alt="Flag">   
                    </div>
                    <input type="tel" placeholder="Phone number" class="phone-input-field">
                </div>

                <!-- Gender selection dropdown -->
                <div class="select-wrapper">
                    <select class="form-input select-input">
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <!-- Date of Birth input with calendar icon -->
                <!-- Text input transforms to date picker on focus -->
                <div class="date-input-container">
                    <input type="text" placeholder="What is your date of birth?" class="form-input" onfocus="(this.type='date')" onblur="(this.type='text')">
                    <div class="calendar-icon">
                        <img src="images/calendar_profile.png" width="25" height="25" alt="Calendar"> 
                    </div>
                </div>
                
                <!-- Submit button to save changes -->
                <button type="submit" class="update-btn">Update Profile</button>
            </form>
        </main>
    </div>

    <!-- ============================================
         JAVASCRIPT FILES
         --------------------------------------------
         Main functionality and profile update logic
         ============================================ -->
    <script src="js/main.js"></script>
    <script src="js/update-profile.js"></script>
</body>
</html>
