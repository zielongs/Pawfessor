<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pawfessor | Add to Cart</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/add_to_cart.css">
</head>

<body>

<header class="cart-header">
  <div class="cart-logo">
    <img src="images/Pawfessor_Logo.png">
    <span>PAWFESSOR</span>
  </div>

  <nav class="cart-nav">
    <a href="index.html">Home</a>
    <a href="pricing.html">Pricing</a>
    <a href="transaction-history.html">Transaction History</a>
  </nav>
</header>

<main class="cart-main">

  <!-- ================= LEFT ================= -->
  <section class="cart-left">
    <h2>Shopping Cart</h2>

    <!-- ================= SUBSCRIPTIONS ================= -->
    <h3>Subscription (Optional)</h3>

    <label class="cart-item">
      <input type="radio" name="plan" value="Standard Plan" data-price="5.99">
      <img src="images/Plans/standard.png">
      <div class="item-info">
        <strong>Standard Plan</strong>
        <span>1 month</span>
      </div>
      <span class="price">RM5.99</span>
    </label>

    <label class="cart-item">
      <input type="radio" name="plan" value="Premium Plan" data-price="7.99">
      <img src="images/Plans/premium.png">
      <div class="item-info">
        <strong>Premium Plan</strong>
        <span>1 month</span>
      </div>
      <span class="price">RM7.99</span>
    </label>

    <!-- CANCEL SUBSCRIPTION -->
    <button id="cancel-plan" class="cancel-btn">
      Remove Subscription
    </button>

    <!-- ================= MASCOTS ================= -->
    <h3 style="margin-top:30px;">Mascots</h3>
    <div id="mascot-cart"></div>

  </section>

  <!-- ================= RIGHT ================= -->
  <section class="cart-summary">
    <h3>Order Summary</h3>

    <div class="summary-row">
      <span>Subtotal</span>
      <span id="order-price">RM0.00</span>
    </div>

    <hr>

    <div class="summary-row total">
      <span>Total</span>
      <span id="total-price">RM0.00</span>
    </div>

    <a href="checkout.php" class="pay-btn">
      Proceed to Payment
    </a>
  </section>

</main>

<script src="js/add_to_cart.js"></script>
</body>
</html>
