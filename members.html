<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Members</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/members_page.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Raleway:wght@500;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="dash_body">
<aside class="dash_sidebar glass">
  <div class="dash_brand">
    <img src="assets/Pawfessor_Logo.png" alt="Pawfessor Logo">
  </div>

  <nav class="dash_nav">
    <a class="dash_link" href="dashboard.html">
      <img class="dash_icon" src="assets/d_dashboard.png" alt="">
      <span>Dashboard</span>
    </a>

    <a class="dash_link" href="members.html">
      <img class="dash_icon" src="assets/d_profiles.png" alt="">
      <span>Members</span>
    </a>

    <a class="dash_link" href="products.html">
      <img class="dash_icon" src="assets/d_carts.png" alt="">
      <span>Products</span>
    </a>

    <a class="dash_link" href="reports.html">
      <img class="dash_icon" src="assets/d_my_tasks.png" alt="">
      <span>Reports</span>
    </a>
  </nav>
</aside>


  <main class="dash_main">
    <section class="fig_cards">
      <div class="fig_card glass">
        <div class="fig_label">Total Sales</div>
        <div class="fig_value" id="stat_sales">RM 661.01</div>
      </div>

      <div class="fig_card glass">
        <div class="fig_label">New Members</div>
        <div class="fig_value" id="stat_members">29</div>
      </div>

      <div class="fig_card glass">
        <div class="fig_label">Orders Today</div>
        <div class="fig_value" id="stat_orders">12</div>
      </div>
    </section>

    <section class="mm_header glass">
      <div class="mm_left">
        <h1 class="mm_title">Member Management</h1>

        <div class="mm_searchwrap glass">
          <span class="mm_searchicon">ğŸ”</span>
          <input id="search" class="mm_search" type="text" placeholder="Search" />
        </div>
      </div>

      <div class="mm_right">
        <button id="btn_add" class="mm_addbtn">+ Add Member</button>
      </div>
    </section>

    <section class="mm_panel glass">
      <div class="mm_panel_head">
        <div class="mm_panel_title">Members</div>
      </div>

      <div id="members_list" class="mm_list"></div>

      <div id="empty_state" class="mm_empty glass" style="display:none;">
        no members found
      </div>
    </section>
  </main>

  <div class="modal" id="modal">
    <div class="modal_card glass">
      <div class="modal_head">
        <div class="modal_title" id="modal_title">Member Details</div>
        <button class="modal_x glass" id="btn_close" type="button">âœ•</button>
      </div>

      <div class="modal_body">
        <label class="field">
          <span>Full Name</span>
          <input id="m_name" type="text" class="glass" />
        </label>

        <label class="field">
          <span>Email</span>
          <input id="m_email" type="email" class="glass" />
        </label>

        <label class="field">
          <span>Status</span>
          <select id="m_status" class="glass">
            <option value="active">active</option>
            <option value="paused">paused</option>
          </select>
        </label>

      </div>

      <div class="modal_foot">
        <button class="glass" id="btn_cancel" type="button">Close</button>
        <button class="glass primary" id="btn_save" type="button">Save</button>
      </div>
    </div>
  </div>

  <script src="js/members_page.js"></script>
</body>
</html>
