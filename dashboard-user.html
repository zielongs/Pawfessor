    Description:
     This page displays the main user dashboard including:
     - User greeting
     - Today's tasks
     - Progress summary (weekly & overall)
     - Upcoming deadlines

     All dynamic content is populated via dashboard.js
     using data stored in localStorage.
=================================================== -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for character encoding and responsive layout -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Dashboard Page</title>

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- ===================================================
         Sidebar Toggle Button
         ---------------------------------------------------
         Used to show/hide sidebar on smaller screens
    =================================================== -->
    <button class="menu-toggle" id="menuToggle">
        <img src="images/Dashboard/d_sidebar.png" width="40" height="40" alt="Menu">
    </button>

    <div class="container">

        <!-- ===================================================
             SIDEBAR NAVIGATION
             ---------------------------------------------------
             Contains main navigation links for the system
        =================================================== -->
        <aside class="sidebar" id="sidebar">

            <!-- Sidebar logo / header -->
            <div class="sidebar-header">
                <img src="images/Pawfessor_Logo.png" width="55" height="65" alt="Pawfessor Logo">
            </div>

            <!-- Navigation menu -->
            <nav>
                <a href="dashboard-user.html" class="menu-item active">
                    <img src="images/Dashboard/d_dashboard.png" width="40" height="40" alt="">
                    <span>Dashboard</span>
                </a>

                <a href="tasks.html" class="menu-item">
                    <img src="images/Dashboard/d_my_tasks.png" width="40" height="40" alt="">
                    <span>My Tasks</span>
                </a>

                <a href="progress.html" class="menu-item">
                    <img src="images/Dashboard/d_progress.png" width="40" height="40" alt="">
                    <span>Progress</span>
                </a>

                <a href="store.html" class="menu-item">
                    <img src="images/Dashboard/d_mascot_store.png" width="40" height="40" alt="">
                    <span>Mascot Store</span>
                </a>

                <a href="subscriptions.html" class="menu-item">
                    <img src="images/Dashboard/d_subscriptions.png" width="40" height="40" alt="">
                    <span>Subscriptions</span>
                </a>

                <a href="carts.html" class="menu-item">
                    <img src="images/Dashboard/d_carts.png" width="40" height="40" alt="">
                    <span>Carts</span>
                </a>

                <a href="transaction-history.html" class="menu-item">
                    <img src="images/Dashboard/d_transaction_history.png" width="40" height="40" alt="">
                    <span>Transaction History</span>
                </a>

                <a href="profiles.html" class="menu-item">
                    <img src="images/Dashboard/d_profiles.png" width="40" height="40" alt="">
                    <span>Profiles</span>
                </a>
            </nav>
        </aside>

        <!-- ===================================================
             MAIN CONTENT AREA
             ---------------------------------------------------
             Displays dashboard information and cards
        =================================================== -->
        <main class="main-content">

            <!-- ===================================================
                 HEADER
                 ---------------------------------------------------
                 Displays notification and profile icons
            =================================================== -->
            <header class="header">
                <div></div>
                <div class="header-icons">
                    <button class="icon-btn" id="notificationBtn" aria-label="Notifications">
                    <img src="images/bell_icon.png" width="40" height="40" alt="Notifications">
                    </button>

                    <button class="icon-btn" id="profileBtn" aria-label="Profile">
                        <img src="images/h_profiles.png" width="55" height="50" alt="Profile">
                    </button>
                </div>
            </header>

            <!-- ===================================================
                 USER GREETING
                 ---------------------------------------------------
                 Displays logged-in user's name
            =================================================== -->
            <div class="greeting">
                Good morning, <strong id="userName">Yana</strong>
            </div>

            <!-- ===================================================
                 TODAY'S TASKS SECTION
                 ---------------------------------------------------
                 Populated dynamically by dashboard.js
            =================================================== -->
            <div class="card">
                <h3 class="card-title">Today's Tasks</h3>

                <!-- Container for dynamically rendered tasks -->
                <div id="todayTasksContainer"></div>
            </div>

            <!-- ===================================================
                 PROGRESS SUMMARY SECTION
                 ---------------------------------------------------
                 Displays weekly and overall task completion
            =================================================== -->
            <div class="card">
                <h3 class="card-title">Progress Summary</h3>

                <!-- Weekly progress bar -->
                <div class="progress-bar-container">
                    <div class="progress-label">
                        <span>Weekly Progress</span>
                        <span id="weeklyPercent"></span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="weeklyProgress"></div>
                    </div>
                </div>

                <!-- Overall task completion bar -->
                <div class="progress-bar-container">
                    <div class="progress-label">
                        <span>Task Completed</span>
                        <span id="taskPercent"></span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="todayTaskProgress"></div>
                    </div>
                </div>
            </div>

            <!-- ===================================================
                 UPCOMING DEADLINES SECTION
                 ---------------------------------------------------
                 Displays nearest upcoming deadlines
            =================================================== -->
            <div class="card">
                <h3 class="card-title">Upcoming Deadlines</h3>

                <!-- Container for dynamically rendered deadlines -->
                <div id="deadlinesContainer"></div>

                <!-- Weekly view button (future feature) -->
                <div class="weekly-view" id="weeklyViewBtn">
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <img src="images/Dashboard/s_weekly_view.png" width="40" height="40" alt="Weekly View">
                        <span style="font-weight: 500;">Weekly View</span>
                    </div>
                    <button class="arrow-btn">â†’</button>
                </div>
            </div>

        </main>
    </div>

    <!-- ===================================================
         JAVASCRIPT FILES
         ---------------------------------------------------
         security.js   - authentication & access control
         main.js       - global UI interactions
         dashboard.js  - dashboard logic and rendering
    =================================================== -->
    <script src="js/security.js"></script>
    <script src="js/main.js"></script>
    <script src="js/dashboard-user.js"></script>

</body>
</html>
