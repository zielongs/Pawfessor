<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pawfessor | Checkout</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/checkout.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="checkout-header">
  <div class="checkout-logo">
    <img src="images/Pawfessor_Logo.png" alt="Pawfessor Logo">
    <span>PAWFESSOR</span>
  </div>

  <nav class="checkout-nav">
    <a href="index.html">Home</a>
    <a href="pricing.html">Pricing</a>
    <a href="transaction-history.html">Transaction History</a>

    <div class="checkout-icons">
      <a href="checkout.html">
        <img src="images/h_add_to_cart.png" alt="Cart">
      </a>
      <a href="profiles.html">
        <img src="images/h_profiles.png" alt="Profile">
      </a>
    </div>
  </nav>
</header>

<!-- ================= MAIN ================= -->
<main class="checkout-main">

  <!-- LEFT : PAYMENT METHODS -->
  <section class="checkout-left">
    <h2>Payment Method</h2>

    <div class="payment-box">

      <div class="payment-item">
        <span>Google Pay</span>
      </div>

      <div class="payment-item">
        <span>Debit Card</span>
      </div>

      <div class="payment-card selected">
        <img src="images/mastercard.png">
        <span>**** **** **** 4578</span>
      </div>

      <div class="payment-card">
        <img src="images/visa.png">
        <span>**** **** **** 4521</span>
      </div>

      <button class="add-method">+ Add New Method</button>
    </div>
  </section>

  <!-- RIGHT SIDE -->
<section class="checkout-summary">
  <div class="summary-box">

    <!-- PLAN ICON -->
    <div class="plan-icon-box">
      <img id="plan-icon" src="images/Plans/standard.png" alt="Plan Icon">
    </div>

    <div class="summary-header">
      <span id="plan-name">Selected Plan</span>
    </div>

    <div class="summary-row">
      <span>Order</span>
      <span id="plan-price">RM0.00</span>
    </div>

    <div class="summary-row">
      <span>Discount</span>
      <span>RM0.00</span>
    </div>

    <hr>

    <div class="summary-row total">
      <span>Total</span>
      <span id="total-price">RM0.00</span>
    </div>

    <a href="receipt.html" class="pay-btn">Pay Now</a>
  </div>
</section>


</main>

<script src="js/checkout.js"></script>
</body>
</html>
