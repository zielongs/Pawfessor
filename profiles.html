    <!-- ============================================

    <div class="container">
        <!-- ============================================

            </div>
            <nav>
                <a href="dashboard-user.html" class="menu-item"><img src="images/Dashboard/d_dashboard.png" width="40"><span>Dashboard</span></a>

            </nav>
        </aside>

        <!-- ============================================
             MAIN CONTENT AREA
             ============================================ -->
        <main class="main-content profile-layout">
            <!-- ============================================
                 PROFILE HEADER SECTION
                 --------------------------------------------
                 Displays user's profile information:
                 - Profile avatar/picture
                 - User name (editable via edit icon)
                 - Email address
                 - Current subscription plan badge
                 ============================================ -->
            <div class="profile-header">
                <!-- Profile avatar image -->
                <div class="profile-avatar-container">
                    <img src="images/h_profiles.png" alt="YANA" class="profile-avatar">
                </div>
                
                <!-- User name with edit functionality -->
                <h2 class="profile-name">
                    <a href="update-profile.html" class="edit-link">
                        <span id="displayUserName">YANA</span> 
                        <span class="edit-icon">âœŽ</span>
                    </a>
                </h2>
                
                <!-- User email address -->
                <p class="profile-email">yana2200@pawfessor.my</p>
                
                <!-- Subscription plan badge -->
                <div class="plan-badge">
                    <img src="images/Plans/free.png" width="40" height="30" alt="">
                    <span>FREE PLAN</span>
                </div>
            </div>

            <!-- ============================================
                 PROFILE OPTIONS MENU
                 --------------------------------------------
                 List of account management and settings options
                 Each option includes an icon and label
                 ============================================ -->
            <div class="profile-options">
                <!-- Upgrade Plan - Navigate to subscription upgrade -->
                <a href="#" class="option-item">
                    <div class="option-icon purple">âœ¦</div>
                    <span class="option-text">Upgrade Plan</span>

                <a href="#" class="option-item">

                    <div class="option-icon blue-dark">$</div>
                    <span class="option-text">Transaction History</span>
                </a>
                
                <!-- Settings - Account settings and preferences -->
                <a href="#" class="option-item">
                    <div class="option-icon blue-sky">âš™</div>
                    <span class="option-text">Settings</span>
                </a>
                
                <!-- Help - Access support and documentation -->
                <a href="#" class="option-item">
                    <div class="option-icon blue-gradient">?</div>
                    <span class="option-text">Help</span>
                    <span class="arrow-right">></span>

                <a href="home.html" class="option-item">
